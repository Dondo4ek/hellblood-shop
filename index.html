<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HELLBLOOD SHOP — убей или сдохни</title>
  <meta name="description" content="Официальный магазин HELLBLOOD RUST. VIP и боевые наборы. Быстрая выдача.">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-badge">HB</div>
        <div class="brand-text">
          <span class="t1">HELLBLOOD RUST</span>
          <span class="t2">убей или сдохни</span>
        </div>
      </div>
      <nav class="nav">
        <a href="#shop">Магазин</a>
        <a href="#faq">FAQ</a>
        <a href="#contacts">Контакты</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2 id="shop">Магазин</h2>
    <div id="grid" class="grid"></div>

    <section id="faq" class="section">
      <h2>FAQ</h2>
      <p><b>SteamID?</b> Получи на <a href="https://steamid.io" target="_blank" rel="noopener">steamid.io</a>; используй SteamID64.</p>
    </section>

    <section id="contacts" class="section">
      <h2>Контакты</h2>
      <p>Discord: <b>discord.gg/hellblood</b> • Почта: <b>support@твойдомен</b></p>
    </section>
  </div>

  <!-- МОДАЛКА -->
  <div id="productModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content" role="document">
      <button class="close" aria-label="Закрыть">&times;</button>
      <img id="modalImage" src="" alt="" class="modal-image">
      <h3 id="modalTitle"></h3>

      <p id="modalLong" class="modal-desc"></p>

      <div id="itemsWrap" class="items-wrap">
        <h4>Состав набора</h4>
        <ul id="modalItems" class="items"></ul>
      </div>

      <label class="field">
        <span>SteamID (или ник)*</span>
        <input id="steamInput" type="text" placeholder="Например: 7656119XXXXXXXXXX">
      </label>

      <label class="check">
        <input id="testMode" type="checkbox">
        <span>Тестовый режим (Enot)</span>
      </label>

      <div class="modal-row">
        <span id="modalPrice" class="price"></span>
        <a id="modalBuy" href="#" target="_blank" class="btn">Купить</a>
      </div>

      <div class="hint">* Нужен для корректной выдачи набора.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
